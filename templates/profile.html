{% extends "base.html" %}
{% block css %}
  <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
   <img src="{{url_for('static',filename='doctor1.jpg') }}"style=" width:100%;"> 
   <div style="
      position: absolute;
      top: 55%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);">
         {% with messages = get_flashed_messages() %}
               {% if messages %}
                  {% for message in messages %}
                     {{ message }}
                  {% endfor %}
               {% endif %}
         {% endwith %}
      <h1 style="font-size: 55px;
      font-weight: bold;
      color: rgba(0, 10, 10, 0.863);">
         Welcome, {{name}}!
      </h1>
      <button style="background-color: #056467; color: white; margin-left: 100px ;margin-right: 50px;"><a href="{{ url_for('main.appointment') }}" style="background-color: #056467; color: white; text-decoration: none;">Book Your Appointment</a></button>
      <button style="background-color: #056467; color: white;margin-right: 100px;"><a href="{{ url_for('main.patient') }}" style="background-color: #056467; color: white; text-decoration: none;">Add Patient</a></button>
   </div>
{% endblock %}
